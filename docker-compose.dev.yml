version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.django.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - DB_TYPE=postgresql
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
    depends_on:
      - db
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.react.dev
    environment:
      # needed for WSL2 remove on other dev environments
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_SITE_NAME=RENT
    stdin_open: true
    volumes:
      - ./frontend:/app
    ports: 
      - "3000:3000"
